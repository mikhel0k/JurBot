<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавьте нового сотрудника</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <main class="page page--wide">
        <section class="form-container">
            <header class="form-header form-header--space-between">
                <a class="back-link back-link--with-text" href="#" aria-label="Назад">
                    <img src="images/Vector.svg" alt="" class="back-icon">
                    <!-- <span class="back-text">назад</span> -->
                </a>
                <h1 class="form-header-title">Добавьте нового сотрудника</h1>
            </header>

            <form class="form form--two-cols" id="add-employee-form">
                <div class="form-group">
                    <label class="label" for="fio">ФИО</label>
                    <input
                        class="input"
                        type="text"
                        id="fio"
                        name="fio"
                        placeholder="Иванов Иван Иванович"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="position">Должность</label>
                    <input
                        class="input"
                        type="text"
                        id="position"
                        name="position"
                        placeholder="Бухгалтер"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="email">E-mail</label>
                    <input
                        class="input"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="ivanovivan@company.ru"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="phone">Номер телефона</label>
                    <input
                        class="input"
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="+7 (999) 999-99-99"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="inn">ИНН</label>
                    <input
                        class="input"
                        type="text"
                        id="inn"
                        name="inn"
                        placeholder="772345678901"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="passport">Паспортные данные</label>
                    <input
                        class="input"
                        type="text"
                        id="passport"
                        name="passport"
                        placeholder="1234 567890"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="address">Адрес прописки</label>
                    <input
                        class="input"
                        type="text"
                        id="address"
                        name="address"
                        placeholder="г. Москва, ул. Садовая, д. 5, кв. 12"
                    >
                </div>
                <div class="form-group">
                    <label class="label" for="hire-date">Дата приёма на работу</label>
                    <input
                        class="input"
                        type="text"
                        id="hire-date"
                        name="hire_date"
                        placeholder="01.11.2025"
                    >
                </div>

                <div class="form-group form-group--full">
                    <span class="label">Нужна ли генерация пакета документов?</span>
                    <label class="checkbox-label">
                        <input class="input-checkbox" type="checkbox" name="generate_docs" value="1">
                        <span class="checkbox-text">Сотрудник новый, нужно сгенерировать документы</span>
                    </label>
                </div>
                <div class="form-group form-group--full">
                    <span class="label">Какой вид сотрудничества вы оформляете?</span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input class="input-radio" type="radio" name="contract_type" value="td">
                            <span class="radio-text">Трудовой договор (ТД)</span>
                        </label>
                        <label class="radio-label">
                            <input class="input-radio" type="radio" name="contract_type" value="gph">
                            <span class="radio-text">Гражданско-правовой договор (ГПХ)</span>
                        </label>
                    </div>
                </div>

                <div class="form-group form-group--full buttons-row buttons-row--single">
                    <button class="button button--full" type="submit">Перейти к документам</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
